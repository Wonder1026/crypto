{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrencies</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer; /* Добавляем курсор-указатель для заголовков таблицы */
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Current Price</th>
                <th onclick="sortTable(2)">Price Change (24h)</th>
                <th onclick="sortTable(3)">Volume (24h)</th>
            </tr>
        </thead>
        <tbody>
            {% for currency in currencies %}
                <tr>
                    <td>{{ currency.name }}</td>
                    <td>{{ currency.current_price }}</td>
                    <td>{{ currency.price_change_24h }}</td>
                    <td>{{ currency.volume_24h }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Скрипт сортировки по name/current_price/price_change_24h/volume_24h -->
    <script src="{% static 'sortTable.js' %}">

    </script>
</body>
</html>
